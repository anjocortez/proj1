<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<nav>
    <div class="logo">
        <p>Cleco</p>
    </div>
    <ul>
        <li><a href="">Home</a></li>
            <li><a href="">Sign out</a></li>
            <li><a href="">Admin</a></li>
    </ul>
</nav>

<div class="container">
    <form th:method="POST" th:action="@{~/user}" th:object="${user}">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{userName}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password">
        </div>
        <input type="submit" id="login" class="btn" value="Login" th:href="@{~/user/index}">
        <input type="submit" id="signup" class="btn" value="Sign up" th:href="@{~/user/signup}">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
